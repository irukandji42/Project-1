<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure API Submission</title>
    <link rel="stylesheet" href="front-end/section_style.css">
</head>
<body>
    <button id="submitBtn">Submit for Review</button>

    <div id="apiKeyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Enter API Key:</p>
            <input type="password" id="apiKeyInput" class="api-input">
            <input type="checkbox" id="toggleVisibility"> Show API Key
            <button id="confirmBtn">Confirm</button>
        </div>
    </div>

    <script src="front-end/section_logic.js"></script>
</body>
</html>
